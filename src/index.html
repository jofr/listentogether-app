<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ListenTogether â€“ listen to podcasts or songs together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" rel="stylesheet" />
    <link rel="icon" href="../res/logo/app_logo_192.png" type="image/png" />
    <script src="index.ts" type="module"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-family: 'Public Sans';
        font-weight: 400;
      }

      body {
        --primary: #1a6c2b;
        --on-primary: #ffffff;
        --primary-container: #a8f6a8;
        --on-primary-container: #001b01;
        --secondary: #6051a8;
        --on-secondary: #ffffff;
        --secondary-container: #e7dfff;
        --on-secondary-container: #140961;
        --background: #fcfdf7;
        --on-background: #131512;
        --surface: #fcfdf7;
        --on-surface: #131512;
        --on-surface-opacity-12: #1315121f;
        --on-surface-opacity-38: #13151261;
        --surface-variant: #dfe5da;
        --on-surface-variant: #40473e;
        --outline: #737a70;
        --error: #b52117;
        --on-error: #ffffff;
        --error-container: #f9dfdd;
        --on-error-container: #3f0603;

        --content-padding: 1.5rem;
        --title-padding: 1.0rem;
        --icon-padding: 1.0rem;

        --mdc-theme-primary: var(--primary);
        --mdc-theme-on-primary: var(--on-primary);
        --mdc-theme-secondary: var(--secondary);
        --mdc-theme-on-secondary: var(--on-secondary);
        --mdc-theme-surface: var(--surface);
        --mdc-theme-on-surface: var(--on-surface);
        --mdc-theme-background: var(--background);
        --mdc-theme-on-background: var(--on-background);

        --maxified-controls: 1.0;
        --minified-controls: 0.0;

        margin: 0px;
        overflow: hidden;
        background-color: var(--mdc-theme-background);
      }

      body.dark-mode {
        --primary: #8dd98f;
        --on-primary: #003707;
        --primary-container: #005214;
        --on-primary-container: #a8f6a8;
        --secondary: #ccbfff;
        --on-secondary: #2e1b77;
        --secondary-container: #47368e;
        --on-secondary-container: #e7dfff;
        --background: #131512;
        --on-background: #e3e4de;
        --surface: #131512;
        --on-surface: #e3e4de;
        --on-surface-opacity-12: #e3e4de1f;
        --on-surface-opacity-38: #e3e4de61;
        --surface-variant: #40473e;
        --on-surface-variant: #c4cabe;
        --outline: #8e9489;
      }
    </style>
  </head>
  <body>
    <listen-together-app>
      <now-playing slot="page"></now-playing>
      <editable-playlist slot="page"></editable-playlist>
      <add-audio-dialog slot="dialog"></add-audio-dialog>
      <invite-listener-dialog slot="dialog"></invite-listener-dialog>
      <join-listening-dialog slot="dialog"></join-listening-dialog>
      <share-settings-dialog slot="dialog"></share-settings-dialog>
    </listen-together-app>
    <mwc-snackbar id="listener-to-host-snackbar" labelText="Your host left and ended the listening session. Just continue listening on your own or invite new co-listeners ðŸ˜ƒ" timeoutMs="-1">
      <mwc-icon-button icon="close" slot="dismiss"></mwc-icon-button>
    </mwc-snackbar>
  </body>
</html>
