cache:
  paths:
    - node_modules/

script:
  image: node:12
  stage: build
  script:
    - npm install
    - npm run build -- --public-url "./app"
  artifacts:
    paths:
      - dist
    untracked: false
    expire_in: 30 days
  when: manual

pages:
  image: busybox
  stage: deploy
  artifacts:
    paths:
      - public
  script:
    - mv dist public
  when: manual