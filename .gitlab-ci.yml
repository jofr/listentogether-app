build:
  image: node:12
  stage: build
  script:
    - npm install
    - npm run build -- --public-url "/app"
  artifacts:
    paths:
      - dist
    untracked: false
    expire_in: 2 hours
  when: manual

pages:
  image: busybox
  stage: deploy
  artifacts:
    paths:
      - public
  script:
    - mv dist public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec brotli -f -k {} \;
  when: manual